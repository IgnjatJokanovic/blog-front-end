<head>

    <link rel="stylesheet" href="css/custom.css">
    <title>Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Articles</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown">
                        <a href="index.html" class="dropdown-item">All articles</a>
                        <a href="user_articles.html" class="dropdown-item logged-in">My articles</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="insert_article.html" class="nav-link logged-in">Create article</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link logged-out">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout" class="nav-link logged-in" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid min-height" id="page_insert_article">
            <div id="feedback_update" class="mt-3"></div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title_edit" aria-describedby="emailHelp" placeholder="Enter text">
            </div>
            <div class="form-group">
                <label for="image">Main image</label>
                <input type="file" class="form-control-file" id="image_edit">
                <input type="hidden" id="edited_image" />
                <input type="hidden" id="article_id" />
                <img id="current_image" src="" height="200" alt="Image preview..."/>
            </div>
            <label for="editor">Body (Drag and drop image for upload)</label>
            <textarea name="edit" id="edit" class="form-control ckeditor"></textarea>
            <button class="btn btn-primary btn-block mt-4" id="update">Update</button>
            
    </section>

    <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">
        <div class="footer-copyright py-3 text-center bg-secondary text-light">
            &copy; Ignjat Jokanovic
        </div>

        <script src="js/ckeditor/ckeditor.js"></script>
        <script src="js/update.js"></script>
        <script src="js/custom.js"></script>
    </footer>


    
</body>
</html>
