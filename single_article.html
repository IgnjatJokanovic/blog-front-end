</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Articles</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown">
                        <a href="index.html" class="dropdown-item">All articles</a>
                        <a href="user_articles.html" class="dropdown-item logged-in">My articles</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="insert_article.html" class="nav-link logged-in">Create article</a>

                </li>
            </ul>

    <section class="container-fluid mt-5">
        <div class="row justify-content-center" id="heading">
           
        </div>
        
    </section>

    <section class="container-fluid min-height mt-5">
            <div class="row justify-content-center" id="body">
               
            </div>
            
    </section>

    <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">
        <div class="footer-copyright py-3 text-center bg-secondary text-light">
            &copy; Ignjat Jokanovic
        </div>

        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/custom.js"></script>
        <script>
            const URL = "http://localhost/rest-api/public/api/";
            var full_url = window.location.href;
            var proccessed = full_url.split("\?");
            var array = proccessed[1].split("=");
            var id = array[1];
            $(document).ready(function(){
                const URL = "http://localhost/rest-api/public/api/";
                $.ajax({
                    type: "GET",
                    url: URL + "article/show",
                    data: {
                        "id": id
                    },
                    dataType: "application/json",
                    complete: function (response) {
                        var json = JSON.parse(response.responseText);
                        var date = new Date(json.created_at);
                        var day = date.getDate();
                        var month = date.getMonth();
                        var year = date.getFullYear();
                        var header = `<div class="col-lg-4 col-md-6 mb-4">
                                <div class="card h-100">
                                <a href="#"><img class="card-img-top" src="${json.main_image}" alt="${json.alt}"></a>
                                <div class="card-body">
                                    <h4 class="card-title">
                                    </h4>
                                    <h5>Posted by: ${json.user.name} on ${day + '/' + month + '/' + year}</h5>
                                </div>
                                </div>
                            </div>`;
                        $('#heading').html(header);
                        $('#body').html(json.body);
                        
                    }
                });
                
            });
        </script>
    </footer>


    
</body>
</html>
