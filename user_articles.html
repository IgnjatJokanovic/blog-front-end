<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Articles</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown">
                        <a href="index.html" class="dropdown-item">All articles</a>
                        <a href="user_articles.html" class="dropdown-item logged-in">My articles</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="insert_article.html" class="nav-link logged-in">Create article</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link logged-out">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout" class="nav-link logged-in" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid min-height mt-5">
        <div id="feedback_user_posts"></div>
        <div class="row" id="user_articles">
           
        </div>

        <div class="row justify-content-center" id="pagination_user">
           
        </div>
        
    </section>

    <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">
        <div class="footer-copyright py-3 text-center bg-secondary text-light">
            &copy; Ignjat Jokanovic
        </div>

        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/custom.js"></script>
        <script>
            const URL = "http://localhost/rest-api/public/api/";
            $(document).ready(function(){
                var user = localStorage.getItem('token');
                if(user != null)
                {
                    
                   load();

                }
                else
                {
                    window.location.href = "index.html";
                }
                

            });

            function load()
            {
                $.ajax({
                    type: "GET",
                    url: URL + "article/by_user",
                    data: {
                        "token": localStorage.getItem('token')
                    },
                    dataType: "application/json",
                    complete: function (response) {
                        if(response.status != 401)
                        {
                            var json = JSON.parse(response.responseText);
                            var articles = '';
                            $.each(json.data, function(key, value){
                                var date = new Date(value.created_at);
                                var day = date.getDate();
                                var month = date.getMonth();
                                var year = date.getFullYear();
                                articles += `<div class="col-lg-4 col-md-6 mb-4">
                                            <div class="card h-100">
                                            <a href="single_article.html?id=${value.id}"><img class="card-img-top" src="${value.main_image}" alt="${value.alt}"></a>
                                            <div class="card-body">
                                                <h4 class="card-title">
                                                <a href="single_article.html?id=${value.id}">${value.title}</a>
                                                </h4>
                                                <h5>Posted by: ${value.user.name} on ${day + '/' + month + '/' + year}</h5>
                                                
                                                <a href="update_article.html?id=${value.id}" class="btn btn-primary">Edit</a>
                                                <button class="btn btn-primary btn-delete" data-id="${value.id}">Delete</button>
                                            </div>
                                            </div>
                                        </div>`;
                            });
                            $('#user_articles').html(articles);
                            if(json.last_page != 1)
                            {
                                var links = '<ul class="pagination">';
                                for(var i = 1; i <= json.last_page; i++)
                                {
                                    var url_link = `${URL}article/by_user?page=${i}`
                                    links += `<li class="page-item"><a class="page-link pagination-user" href="#" data-id="${url_link}">${i}</a></li>`;
                                }
                                links += "</ul>";
                                $('#pagination_user').html(links);

                            }

                        }
                        else
                        {
                            var text = '';
                            var errors = JSON.parse(response.responseText);
                            $.each(errors.messages, function(key, value) {
                                text += `<div class='alert alert-danger text-center'>${value}</div>`;
                            });
                            $('#feedback_user_posts').html(text);
                            $('html, body').scrollTop($("#feedback_user_posts").scrollTop() + 10);
                            console.log(response);
                        }
           
                        
                    }
                });
            }
        </script>
    </footer>


    
</body>
</html>
